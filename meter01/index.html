<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Audio Visualization: Volume Meter</title>
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <h2>2D Audio Visualization: Waveform and Stereo Volume Meters</h2>

  <div class="main">
    <button id="startBtn">â–¶ Start Audio</button>

    <audio src="/media/song01.mp3" id="player" controls loop crossorigin="anonymous"></audio>
    <canvas id="myCanvas" width="300" height="100"></canvas>

    <div class="controls">
      <label>Balance</label>
      <input type="range" value="0" step="0.1" min="-1" max="1" oninput="changeBalance(this.value);">
      <output id="balanceOutput">0&nbsp;&nbsp;&nbsp;&nbsp;</output>
    </div>
  </div>
</body>
</html>
