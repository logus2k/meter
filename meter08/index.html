<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>2D Audio Visualization: Frequency Spectrum</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>

<body>
	<div class="container">
		<button id="startBtn">▶ Start Audio</button>
		<audio src="/media/song02.mp3" id="player" controls loop crossorigin="anonymous"></audio>
		<canvas id="myCanvas"></canvas>
		<div class="controls">
			<label>Balance</label>
			<input type="range" value="0" step="0.1" min="-1" max="1" oninput="changeBalance(this.value);">
			<output id="balanceOutput">0</output>
		</div>
		<div class="info">
			<span>Right Channel (R1-R6): Treble → Bass | Left Channel (L1-L6): Bass → Treble</span>
		</div>
	</div>
</body>

</html>
